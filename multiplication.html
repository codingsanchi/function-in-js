<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project</title>
</head>
<body>
    <h2>multiplication</h2>
    <button onclick="into(7,7)">into</button>
    <p id="p1"></p>
    <script>
        function into(a,b){
            var z=a*b;
            document.getElementById("p1").innerHTML=z;
        }
    </script>
</body>
