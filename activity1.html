<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic function in js</title>
    
</head>
<body>
    <button onclick="add(9,10)">sum</button>
    <p id="p1"></p>
    <script>
        function add(x,y) {
                var z=x+y;
                 document.getElementById("p1").innerHTML = z;
            }
            
    </script>
</body>
</html>
